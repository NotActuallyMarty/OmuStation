- type: entity
  id: N14JunkWoodBase
  abstract: true
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: _Nuclear14/Structures/Furniture/junk.rsi
    snapCardinals: true
    netsync: false
  - type: Damageable
    damageModifierSet: Wood
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWoodPlank:
            min: 0
            max: 1
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Tag
    tags:
    - Wooden
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Anchorable
  - type: Pullable
  - type: InteractionOutline
  - type: Clickable
# No fixture on this base, inherit from further down for fixture

# Wood Junk
- type: entity
  parent: N14JunkWoodBase
  id: N14JunkDresser
  name: broken dresser
  description: Once held underwear. Now it's junk.
  components:
  - type: Sprite
    state: junk_dresser
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 60
        mask:
        - MachineMask
        layer:
        - MidImpassable
        - LowImpassable

- type: entity
  parent: N14JunkDresser
  id: N14JunkCabinet
  name: broken cabinet
  description: Once held clothes. Now it's junk.
  components:
  - type: Sprite
    state: junk_cabinet

- type: entity
  parent: N14JunkDresser
  id: N14JunkTable
  name: broken table
  description: Ate without table, now I'm angry. Junk.
  components:
  - type: Sprite
    state: junk_table

# Metal Junk
- type: entity
  parent: Mirror
  id: N14JunkMirror
  name: broken mirror
  description: Mirror mirror... I hope I don't get bad luck.
  components:
  - type: Sprite
    sprite: _Nuclear14/Structures/Furniture/junk.rsi
    state: junk_mirror
    drawdepth: Overdoors
